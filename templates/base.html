<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Tom Holohan Audio</title>
</head>
<body>
    <div id="page-container">
        <div class="content-wrap">
            <header>
                <nav class="nav-bg-color">
                    <div class="nav-wrapper container">
                        <a href="{% url 'home' %}" class="brand-logo">Th Audio</a>
                        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i
                                class="material-icons">menu</i></a>
                        <ul class="right hide-on-med-and-down">
                            <li><a href="#">About</a></li>
                            <li><a href="{% url 'booking' %}">Book</a></li>
                            <li><a href="https://soundcloud.com/hollownotempty">Listen</a></li>
                        </ul>
                    </div>
                </nav>

                <ul class="sidenav" id="mobile-demo">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Book</a></li>
                    <li><a href="https://soundcloud.com/hollownotempty">Listen</a></li>
                </ul>

            </header>

            {% block content %}
            {% endblock %}
        </div>

        <footer class="page-footer footer-bg-color">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="white-text">Tom Holohan Audio</h5>
                        <p class="grey-text text-lighten-4">Music Producer, Mix/Master Engineer, Songwriter.</p>
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h5 class="white-text">Follow Tom.</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" href="https://facebook.com"><i
                                        class="fab fa-facebook"></i></a></li>
                            <li><a class="grey-text text-lighten-3" href="https://instagram.com/holoh.an"><i
                                        class="fab fa-instagram"></i></a></li>
                            <li><a class="grey-text text-lighten-3" href="https://twitter.com/hollownotempty"><i
                                        class="fab fa-twitter-square"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container center">
                    Â© 2021 Tom Holohan Audio
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../static/js/script.js"></script>
</body>
</html>
