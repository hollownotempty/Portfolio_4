{% extends 'base.html' %}

{% block content %}

{% if form.errors %}
<p>There was an error with your form...</p>
{% endif %}

<div class="container register_content">
    <div id="booking-page-headline">
        <div class="booking-page-headline-inner">
            <h2>
                Signup
            </h2>
        </div>
    </div>

    <form class="col s12" action="{% url 'signup' %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        <br><br>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
    </form>
</div>

{% endblock %}
